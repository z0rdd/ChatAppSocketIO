<!DOCTYPE = HTML>
<html>
    <head>
        <title>SocketIO Chat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <body>
            <script src='chat.io.js'></script>
            <nav class='navbar navbar-expand-lg navbar-light bg-light'>
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Super Chat App</a>
                    </div>
                        <ul class="nav navbar-nav navbar-right">
                        <li id='enterUserField'></li>
                    </ul>
                </div>
            </nav>
            <div class='container-fluid'>

                <div class='row'>
                    <div class='col-lg-6'>
                        <ul class='nav nav-tabs' id='chats'>
                            <li class="nav-item"><a class="nav-link active" href="#">All</a></li>
                        </ul>
                        <ul id='myMessages'>

                        </ul>
                    </div>
                    <div class='col-lg-4'>
                        <form id='msgForm'>
                            <div class='formgroup'>
                                <input type='text' id='msg-text' class="form-control" id="textArea" placeholder='your message'>
                                <input type="submit" class="btn btn-primary" value='Send'>
                            </div>
                        </form>
                            
                    </div>

                    <div class='col-lg-2'>
                        <div class='panel panel-success'>
                            <div class='panel-heading'>
                                    <h6 class='panel-heading'>Logged users</h6>
                            </div>
                            <div class='panel-body'>
                                
                                    <ul class="list-group" id='loggedUsers'>
                                    </ul>    
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            
            <nav class="navbar fixed-bottom navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Fixed bottom</a>
            </nav>
        </body>
    </head>
</html>
